language: rust
sudo: false

cache:
  - cargo

env:
  RUSTINFRA_DEPLOY_DIR: book
import:
  - rust-lang/simpleinfra:travis-configs/static-websites.yml

rust:
  - stable

before_script:
  - cargo install --vers "^0.4.10" mdbook
  - cargo install --vers "^0.8.3" mdbook-mermaid

script:
  - mdbook build
  - echo lang-team.rust-lang.org > book/CNAME
